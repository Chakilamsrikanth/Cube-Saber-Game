<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="theme-color" content="#2c3f51">

    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <title>Cube Saber</title>
</head>
<body>
    <!-- Game canvas -->
<canvas id="c"></canvas>

<!-- Gameplay HUD -->
<div class="hud">
	<div class="hud__score">
		<div class="score-lbl"></div>
		<div class="cube-count-lbl"></div>
	</div>
	<div class="pause-btn"><div></div></div>
	<div class="slowmo">
		<div class="slowmo__bar"></div>
	</div>
</div>

<!-- Menu System -->
<div class="menus">
	<div class="menu menu--main">
		<h1>Cube Saber</h1>
		<button type="button" class="play-normal-btn">Play Game</button>
		<button type="button" class="play-casual-btn">Random Mode</button>
		<div class="credits"><a href="https://cmiller.tech"></a></div>
	</div>
	<div class="menu menu--pause">
		<h1>Paused</h1>
		<button type="button" class="resume-btn">Resume</button>
		<button type="button" class="menu-btn--pause">Home</button>
	</div>
	<div class="menu menu--score">
		<h1>Game Over</h1>
		<h2>Score:</h2>
		<div class="final-score-lbl"></div>
		<div class="high-score-lbl"></div>
		<button type="button" class="play-again-btn">Play Again</button>
		<button type="button" class="menu-btn--score">Main Menu</button>
	</div>
</div>

</body>
</html>
